<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" 
     xmlns="http://www.w3.org/2000/svg">
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" 
        font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        fill="#333">Simple Circle</text>
  
  <!-- Circle -->
  <circle cx="200" cy="200" r="133" 
          fill="#4ECDC4" 
          stroke="#333" 
          stroke-width="3">
    <title>A perfect circle with radius 133</title>
  </circle>
  
  <!-- Center point -->
  <circle cx="200" cy="200" r="3" 
          fill="#333">
    <title>Center point</title>
  </circle>
  
  <!-- Label -->
  <text x="200" y="350" text-anchor="middle" 
        font-family="Arial, sans-serif" font-size="14" fill="#333">
    Circle with center (200, 200) and radius 133
  </text>

</svg>